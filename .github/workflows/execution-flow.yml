name: Execution Flow
on: 
    push: 
        branches: [master, ]
jobs:

    test:
        runs-on: ubuntu-latest
        steps:
        -   name: Get Code
            uses: actions/checkout@v3
        -   name: Install Dependencies
            run: npm ci
        -   name: Test Code
            id: run-test
            run: npm run test
        -   name: Upload Test Report
            if: failure() && steps.run-test.outcome == 'failure'
            uses: actions/upload-artifact@v4
            with: 
                name: test-report
                path: test.json
            
    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
        -   name: Get Code
            uses: actions/checkout@v3
        -   name: Install Dependencies
            run: npm ci
        -   name: Build Website
            run: npm run build
        -   name: Upload Artifacts
            uses: actions/upload-artifact@v4
            with: 
                name: Test Artifact
                path: |
                    dist
                    package.json
    
    deploy:
        needs: build
        uses: .github/workflows/reusable.yml